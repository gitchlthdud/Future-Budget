<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>월별 예산 시각화</title>
    <link rel="icon" href="/static/images/favicon.png" type="image/png"> <!-- .png 파일 -->
    <style>
        img {
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    {% if img_path %}
        <img src="{{ img_path }}" alt="월별 예산과 지출 시각화">
    {% else %}
        <p>데이터가 없습니다.</p>
    {% endif %}
</body>
</html>
