<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 작성</title>
    <style>
        @font-face {
            font-family: 'S-CoreDream-3Light';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'S-CoreDream-3Light', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* 나머지 콘텐츠 중앙 정렬 */
            justify-content: center; /* 세로 방향 중앙 정렬 */
            width: 100%;
            overflow-x: hidden;
        }

        /* 페이지 중앙을 감싸는 컨테이너 */
        .container {
            width: 100%;
            max-width: 800px; /* 최대 너비 제한 */
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            text-align: center;  /* 중앙 정렬 */
        }

        /* 폼 스타일 */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form label, form button {
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* 카테고리 입력과 금액 입력 사이 간격 추가 */
        .category-container {
            margin-bottom: 20px; /* 카테고리와 금액 입력 사이 간격 */
        }

        /* 제출 버튼 디자인 */
        form button {
            padding: 10px 30px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        form button:hover {
            background-color: #002953;
            transform: scale(1.1);
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #ffffff;
        }

        /* 버튼 스타일 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #003366;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #002953;
            transform: scale(1.1);
        }

        /* 링크 스타일 */
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        /* form-row 스타일 추가 */
        .form-row {
            margin-bottom: 20px; /* 각 입력 항목 간 간격 */
            text-align: left;  /* 레이블과 입력 요소 정렬 */
        }

        .form-row label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }

        .form-row select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }

    </style>
</head>
<body>
    <!-- 가계부 작성 페이지 내용 -->
    <div class="container">
        <h1>{{ date }} 가계부 작성</h1>

        <form action="/add_entry/{{ date }}" method="post">
            <input type="hidden" name="date" value="{{ date }}">

            <!-- 카테고리 선택 -->
            <div class="form-row">
                <label for="category">카테고리:</label>
                <select name="category" id="category" required>
                    <option value="식비">식비</option>
                    <option value="카페, 간식">카페, 간식</option>
                    <option value="편의점, 마트">편의점, 마트</option>
                    <option value="술, 유흥">술, 유흥</option>
                    <option value="생활, 쇼핑">생활, 쇼핑</option>
                    <option value="패션, 뷰티">패션, 뷰티</option>
                    <option value="취미, 여가, 운동">취미, 여가, 운동</option>
                    <option value="의료">의료</option>
                    <option value="주거, 통신">주거, 통신</option>
                    <option value="교통, 자동차">교통, 자동차</option>
                    <option value="여행, 숙박">여행, 숙박</option>
                    <option value="교육">교육</option>
                </select>
            </div>

            <!-- 금액 입력 -->
            <div>
                <label>사용금액:</label><br>
                <input type="number" name="amount" required><br>
            </div>

            <button type="submit">제출</button>
        </form>

        <hr>
        <h2>작성된 가계부</h2>
        
        <!-- 특정 날짜의 총 출금액 표시 -->
        <p><strong>총 사용금액:</strong> {{ total_amount }} 원</p>
        
        <!-- 테이블로 특정 날짜의 카테고리와 출금액 표시 -->
        <table>
            <tr>
                <th>카테고리</th>
                <th>사용금액</th>
                <th>삭제</th>
            </tr>
            {% for entry in entries %}
            <tr>
                <td>{{ entry['카테고리'] }}</td>
                <td>{{ entry['사용금액'] }}</td>
                <td>
                    <form action="/delete_current_entry/{{ loop.index0 }}" method="post" style="display:inline;">
                        <input type="hidden" name="date" value="{{ date }}">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        
        <!-- 캘린더로 돌아가기 -->
        <a href="/future_page">캘린더로 돌아가기</a>
    </div>

    <script>
        // 로고 클릭 시 경고 창
        document.getElementById('logo-link').addEventListener('click', function(event) {
            const confirmation = confirm("메인 페이지로 돌아가시겠습니까?");
            if (!confirmation) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
